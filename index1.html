<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Solar Charger Station</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </head>

<body>
    <section id="page">
        <div class="contain">
            <nav class="bottom-menu">
                <a href="#dasboard" data-menu="dasboard" class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span class="menu-item-label">Dasboard</span>
                </a>
                <a href="#shop" data-menu="shop" class="menu-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="menu-item-label">Exchange</span>
                </a>
                <a href="#history" data-menu="history" class="menu-item">
                    <i class="fas fa-bell"></i>
                    <span class="menu-item-label">History</span>
                </a>
                <a href="#profile" data-menu="home" class="menu-item">
                    <i class="fas fa-user-circle"></i>
                    <span class="menu-item-label">Profile</span>
                </a>
            </nav>

        </div>

        <div class="pane" id="dasboard">

            <h1>Dasboard</h1>
        </div>
        <div class="pane" id="shop">
            <h1>Shop</h1>
        </div>
        <div class="pane" id="history">
            <h1>History</h1>
        </div>
        <div class="pane" id="profile">
            <h1>Profile</h1>
        </div>
    </section>

    <!-- import library icon fontawesome -->
    <script src="https://kit.fontawesome.com/185fa895b6.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
